<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Toymatic Toy Rentals</title>

        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/3-col-portfolio.css" rel="stylesheet">
        <link href="/static/css/fonts.css" rel="stylesheet">

        <link rel="shortcut icon" href="/static/favicon.ico">

        <script src="/static/js/jquery.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>

        <style>

            .desc {
                height: 100px; /* maximum height of the box, feel free to change this! */
                overflow-y: scroll;
                #border:solid 1px orange;
                #border-radius: 5px;
                background-color: whitesmoke;
            }
            .a1 {
                margin:5px;
            }
            .toy-tile {
                background-color:#f5f5f5;
                border-radius:5px;
            }
            .toy-heading {
                font-family:quickhand;
                font-size: 50px;
                text-align: center;
                vertical-align: middle;
                #border:solid 5px orange;
                #background-color: lemonchiffon;
                border-radius:10px;
                margin-bottom:15px;"
                height:50px;
            }

        </style>

        <script>
            $(document).ready( function() {
                console.log( " ** Welcome to Toymatic (TM). Copyright 2017 *** ");

                $('.pagina').hide();

                $('button').click( function() {
                    $.ajax({
                        type: "POST",
                        url: '/store/cart/add',
                        data: {
                            "item-id":this.id
                        },
                        success:function(x){
                            //window.location.reload();
                            console.log(x);
                            $('#bs-example-navbar-collapse-1 > ul.nav.navbar-nav.navbar-right > li > a > span.badge.label-success').text(x);
                            return;
                        }
                    });
                });
            });

        </script>

    </head>

    <body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/store/home">Home</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/static/how.html">How it works</a>
                    </li>
                    <li>
                        <a href="/static/contact.html">Contact</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/store/checkout">My Cart
                            <span class="glyphicon glyphicon-shopping-cart">
                            </span><span class="badge label-success"> {{count}}</span></a>
                    </li>
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Guest </a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Header -->
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 toy-heading" >
                <!--<h2 class="page-header">Toymatic <small>Toy Rentals</small></h2>-->
                 Toymatic Toy Rentals
            </div>
            <div class="col-lg-3"></div>
        </div>
        <!-- /.row -->

        {% for p4 in  prods %}
        <!-- Projects Row -->
        <div class="row">

            {% for p in  p4 %}

            <div class="col-md-3 portfolio-item k-border">

                <div class="toy-tile">
                    <a href="/store/item?id={{p.id}}">
                        {% if p.image %}
                        <img class="img-responsive" src="{{p.image}}" alt="">
                        {% else %}
                        {{p.id}} {{ p.title }}
                        {% endif %}
                    </a>

                    <h4>{{p.title}}</h4>

                    <button class="btn btn-warning a1"  id="{{p.id}}">Rent me !</button>

                </div>

                    <!--<h3>-->
                        <!--<a href="/item?id={{p.id}}">{{p.title}}</a>-->
                    <!--</h3>-->
                <!--<p class="desc">-->
                    <!--{{p.desc}}-->

                <!--</p>-->
            </div>

            {% endfor %}
        </div>
        {% endfor %}

        <hr>

        <!-- Pagination -->
        <div class="row text-center pagina">
            <div class="col-lg-12">
                <ul class="pagination">
                    <li>
                        <a href="#">&laquo;</a>
                    </li>
                    <li class="active">
                        <a href="#">1</a>
                    </li>
                    <li>
                        <a href="#">2</a>
                    </li>
                    <li>
                        <a href="#">3</a>
                    </li>
                    <li>
                        <a href="#">4</a>
                    </li>
                    <li>
                        <a href="#">5</a>
                    </li>
                    <li>
                        <a href="#">&raquo;</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Toymatic 2017</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->


</body>

</html>
