<html>
<head>
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/fonts.css">
    <script type="text/javascript" src="/static/js/bootstrap.js"></script>


    <style>
        body {
            font-family:handwriting;
        }
        table {
            border : solid 1px grey;
            padding:1px;
            table-layout: fixed;
            word-wrap: break-word;
        }
        }
        td {
            /*overflow:auto;*/
            word-wrap:break-word;
            word-break:break-word;
        }
        .catg{
            #background-color:lightsalmon;
            background-color:aliceblue;
            border:solid 1px lightslategrey;
            display:block;
            margin:2px;
            white-space: normal;
        }
        .item-text {

        }
        .filter {
            border :solid 1px grey;
            border-radius: 5px;
            padding:1px;
            margin-left:3px;
        }

    </style>

    <script>

        $(document).ready(function () {
            console.log( "## Welcome to the E-Store ## ");
        });

        function go_home() {
            document.location = '/i/a';
        }

        function a_resize() {
            $('img').css('height','100px');
        }

        function a_click(x) {
            console.log('redirecting to ' + x);
            window.open( x);
        }

        function a_sortby(x) {
            console.log('redirecting to ' + x);
            if( $('#sel_cat').val() != undefined) {
                var catg = $('#sel_cat').val();
                document.location = './?sort=' + x + '&category=' + catg;
                console.log('redirecting to ' + x + "/" + catg);
            }
            else {
                document.location = './?sort=' + x ;
            }
        }

        function get_category(x) {
            console.log('call for  ' + x);
            document.location = './?category=' + x;
        }
    </script>

</head>
<body>

<!-- nav bar -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">5 Kilo Commerce Ltd</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#" onclick="javascript:go_home()">Products</a></li>
            <li><a href="#" >Deals & Offers</a></li>
            <!--<li><a href="#">About</a></li>-->

        </ul>

        <ul class="nav navbar-nav navbar-right">
            <ul class="nav navbar-nav navbar-left">
                <li>
                    <form style="margin-top:5px;" class="form-inline" action="/" method="POST">
                        <div class="form-group">
                            <input type="text" size="45" class="form-control" id="task" name="searchTerm">
                            <button type="submit" class="btn btn-default">Search</button>
                        </div>
                    </form>
                </li>
                <li>&nonbreakingspace;</li>
            </ul>
            <!--<li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>-->
            <!--<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>-->
        </ul>
    </div>

</nav>

<!-- left panel -->

<div class="container-fluid">

    <div class="row">

        <div class="col-sm-2">
        {% for c in  categories %}
            <div class=".btn-group-vertica">
            </div>
        {% endfor %}
        </div>

        <div class="col-sm-9">
            <div class="row">
                <div class="col-sm-1">
                </div>
                <div class="col-sm-8">
                    <label>Sort by</label>

                    <a href="#" class="filter" onclick="javascript:a_sortby('brand')">Brand</a>
                    <a href="#" class="filter" onclick="javascript:a_sortby('pricel')">Price - low to high</a>
                    <a href="#" class="filter" onclick="javascript:a_sortby('priceh')">Price - high to low</a>
                </div>
                <div class="col-sm-3">
                    <a href="#" class="filter"><span class="glyphicon glyphicon-step-backward"></span></a>
                    <label id="pagin">1 of 19</label>
                    <a href="#" class="filter"><span class="glyphicon glyphicon-step-forward"></span></a>

                    <div style="margin-bottom:1px;border:solid 1px #e6e6e6;margin:3px;"></div>

                </div>
            </div>

            <div class="row" style="margin:10px">
                <div class="col-sm-1">
                </div>
                <div class="col-sm-10">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                            <li data-target="#myCarousel" data-slide-to="3"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="http://img.fkcdn.com/image/slipper-flip-flop/r/e/y/blue-ss14wiff10-tangerine-toes-9-200x200-imadxv84smqc84na.jpeg" alt="Chania">
                            </div>

                            <div class="item">
                                <img src="http://img.fkcdn.com/image/slipper-flip-flop/h/t/h/fuschia-fa3wift028-tangerine-toes-37-200x200-imae24c6kuvzydg7.jpeg" alt="Chania">
                            </div>

                            <div class="item">
                                <img src="http://img.fkcdn.com/image/slipper-flip-flop/g/2/n/yellow-fa3wift017-tangerine-toes-38-200x200-imae2yyhgh5erhet.jpeg" alt="Flower">
                            </div>

                            <div class="item">
                                <img src="http://img.fkcdn.com/image/slipper-flip-flop/d/w/q/royal-blue-fa3wift015-tangerine-toes-36-200x200-imae24c6dhjuxucj.jpeg" alt="Flower">
                            </div>
                        </div>

                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="col-sm-1">
                </div>
            </div>
            {% for p3 in products %}

            <div class="row">
                {% for p in p3 %}
                <div class="col-sm-4">
                    <table class="table table-striped" data-toggle="tooltip" title="{{p.desc}}">
                        <tr>
                            <input type="hidden" id="sel_cat" value="{{p.category}}"/>
                            <td id="item-text">{{p.title}}</td>
                            <td>
                                <img src="{{p.image}}" style="max-height: 100%; max-width: 100%" onload="javascript:a_resize()"/>
                            </td>
                        </tr>
                        <tr  style="background-color:#f9f9e9;">
                            <td>
                                <span style="font-weight:bold;" class="class="btn btn-success">&#x20B9 {{p.price}}</span>
                            </td>
                            <td>
                                <button class="btn btn-default" onclick="javascript:a_click('{{p.url}}')">
                                    Buy on Flipkart
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>

    </div><!-- end row-->

    <div class="col-sm-1">
    </div>



</div> <!-- end container-->

</body>
</html>
