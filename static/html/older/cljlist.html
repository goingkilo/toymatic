<script>

    var items = {};

    function get_items() {
        var settings = {
            "async" : true,
            "crossDomain" : true,
            "url" : "/items.json",
            "method" : "GET",
            "headers" : {
                "cache-control" : "no-cache"
            }
        }
        $.ajax(settings).done(
                function(response) {

                    var json  = JSON.parse(response);
                    //console.log( json);
                    items = {}
                    for( var a in json ) {
                        try {
                            var jsoned_item = JSON.parse( json[a]["item"] );
                            items[ json[a]["key_id"] ] = jsoned_item;

                        }
                        catch(err) {
                            continue;
                        }

                        if(jsoned_item["status"] == "new" ) {
                            $('#todo').append( "<li id="+json[a]["key_id"]+">" + jsoned_item["item"] + "</li>");
                        }
                        else { //add to the bottom of the list
                            $('#todone').append( "<li id="+json[a]["key_id"]
                                    + "><del>"
                                    +  jsoned_item["item"]
                                    + "</del></li>" );

                        }

                    }

                });
    }

    function put_item(x) {
        if( x== '' )
            return;

        var settings = {
            "async" : true,
            "crossDomain" : true,
            "url" : "/",
            "method" : "POST",
            "headers" : {
                "cache-control" : "no-cache",
                "content-type" : "application/x-www-form-urlencoded"
            },
            "data" : {
                "item" : JSON.stringify( {"item":x, "status":"new", "date": "/"})
            }
        }

        $.ajax(settings).done(function(response) {
            get_items();
        });
    }

    function update_item(id, item) {
        console.log ( ">>>>>>> " + item + " ///  00000 " + id );
        var settings = {
            "async" : true,
            "crossDomain" : true,
            "url" : "/update",
            "method" : "POST",
            "headers" : {
                "cache-control" : "no-cache",
                "content-type" : "application/x-www-form-urlencoded"
            },
            "data" : {
                "item" : item ,
                "id": id
            }
        }

        $.ajax(settings).done(function(response) {
            //$('#update-item-button').blur();
            console.log('going back after update');
            items[id] = item;
            document.location = '/';
        });
    }

    $(document).ready(function () {

        $('#add-item').click(function(x) {
            var item = $('input').val();
            put_item( item );
            $('input').val('');
            $(this).blur();
        });

        $('#todo').on('click', 'li',   function(e) {
            console.log('x1');
            var x = e.target;
            items[x.id]["status"] =  (items[x.id]["status"] == 'new' ? "crossed-out" : "new");
            update_item(x.id, JSON.stringify(items[x.id]));
        });

        $('#todone').on('click', 'li',   function(e) {
            console.log('x2');
            var x = e.target;
            items[x.id]["status"] =  (items[x.id]["status"] == 'new' ? "crossed-out" : "new");
            update_item(x.id, JSON.stringify(items[x.id]));
        });

        get_items();

    });

</script>
