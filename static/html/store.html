<!DOCTYPE html>
<html>

<head>
	<script src="../js/jquery.js"></script>
	<link rel="stylesheet" href="../css/bootstrap-theme.css">
	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/fonts.css">
	<script src="../js/bootstrap.js"></script>



<style>
	.a1 {
		margin:10px;
	}	
	img {
		width:105px;
		height:75px;
		float:right;
	}
	.a2 {
		width:250px;

	}
	.cell {
		#overflow:auto;
		height:500px;
	}
</style>
<script>
	$(document).ready(function(){
		console.log('loading store' + new Date());
		$.ajax( {
			url:'/api/retail/laptop?count=10',
                success:function(a,b,c){
					console.log('loaded store : '+ new Date());
                    $('#mycontent').append( c.responseText);
                },
			dataType:'html',
		});
		$('#searchsubmit').click( function(){
			
			$.ajax( {
				url:'/search',
				success:function(a,b,c){
					console.log('searching store : '+ new Date());
					$('#mycontent').children().remove();
					$('#mycontent').append( c.responseText);
					},
				dataType:'html',
			});
		})
	});	
</script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-67365759-1', 'auto');

</script>
</head>


<body>
	<div class="container">
		<div class="row">
				<div class="col-md-12 a1" style="background-color:#1C39BB; height:50px;"></div>
		</div>
		<div class="row">
				<div class="col-md-2" ></div>
				<div class="col-md-8" >
						<input type='text' id='searchterm'/>
						<input type=submit id='searchsubmit'/>
				</div>
				<div class="col-md-2" ></div>
		</div>
		<div id='mycontent'>
		</div>
	</div>
</body>

</html>
