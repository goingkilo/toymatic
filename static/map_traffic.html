

<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {

            width: 100%;
            height:500px;
        }
        /*/!* Optional: Makes the sample page fill the window. *!/*/
        /*html, body {*/

            /*padding: 0;*/
        /*}*/
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready( function(){
            $('#snap').click( function(x){
                alert('hello !!');
            });
        });

    </script>
</head>
<body>

    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 12.9820075, lng: 77.7247447},
                zoom: 14
            });

            var marker = new google.maps.Marker({
                position: {lat: 12.9820075, lng: 77.7247447}, //map.getCenter(),
                draggable: true,
                map: map
            });
            var trafficLayer = new google.maps.TrafficLayer();
            trafficLayer.setMap(map);
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmLLjHmSlK_wd6lY1Wa63Kbph9VzAyZvc&callback=initMap"
            async defer></script>
</body>
</html>
